<form class="vertical-center" ng-submit="controller.login(userName, password)">
    <h1>Stock Tracker</h1>
    <input placeholder="User Name" class="form-control" ng-model="userName"/>
    <input placeholder="Password" type="password" class="form-control" ng-model="password" />
    <input type="submit" class="btn btn-success" value="Log In :)"/>
    <p>
        Don't have an account? <a href="#/register">Click here</a> to register!
    </p>
</form>
